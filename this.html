<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="this.css">
    <style>
        img{
            width:20rem;
            height:20rem;
            border:10px solid black;
        }
    </style>
    <script src="this.js"></script>
</head>
<body>
    <h1>JavaScript "this" keyword</h1>
    <p id="message"></p>
    <div class="container">
    <img src="https://images.unsplash.com/photo-1611162616475-46b635cb6868?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8dmlkZW9zfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="youtube image" onmouseover="display(this)" onmouseleave="document.getElementById('message').innerHTML='HOVER ON A IMAGE'">
    
      <img src="https://images.unsplash.com/photo-1546838739-81394dda9a7b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fHZpZGVvc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="camera image" onmouseover="display(this)" onmouseleave="document.getElementById('message').innerHTML='HOVER ON A IMAGE'">>
      <img src="https://images.unsplash.com/photo-1620926531357-280afe2368e3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fHZpZGVvc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="Drone image" onmouseover="display(this)" onmouseleave="document.getElementById('message').innerHTML='HOVER ON A IMAGE'">>
    </div>   
</body>
</html>
