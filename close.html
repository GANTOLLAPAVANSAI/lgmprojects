<!DOCTYPE html>
<html>
<body>

<h2>This is an example h2</h2>
<p id="myP">This is an example paragraph.</p>
<br>

<button type="button" onclick="openMe()">OPEN!</button>
<button type="button" onclick="closeMe()">CLOSE!</button>


<script>
function openMe() {
document.getElementById("myP").style.display = "block";
}
function closeMe(){
    document.getElementById("myP").style.display = "none";
}
</script>

</body>
</html>
